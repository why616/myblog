<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
            height: 500px;
        }
        .item{
            flex-grow: 1;
        }
        .content{
            width: calc(100% - 240px);
            background-color: red;
            height: 200px;
            padding: 20px 120px;
        }
        .inner{
            width: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">
            <div class="content">
                <div class="inner">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
